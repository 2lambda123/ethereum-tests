delegateCall:

  # When using DELEGATECALL, make sure that the relevant access list
  # entry is the one for the caller, not the callee.

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x20000'
    currentGasLimit: '0xFF112233445566'
    currentNumber: '1'
    currentTimestamp: '1000'
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6



  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com


  pre:
    # Write to @@0, verify that with DELEGATECALL the relevant 
    # address is the one that calls us
    0000000000000000000000000000000000000100:
      balance: '1000000000000000000'
      code: |
       { 
        ; Write to @@0, and see how much gas that cost. It should
        ; cost more when it is not declared storage
          [0]   (gas)
         [[0]]  0x02 
          [0]   (- @0 (gas) 17)
         [[1]] @0

        ; The 17 is the cost of the extra opcodes:
        ; PUSH1 0x00, MSTORE
        ; PUSH1 0x02, PUSH1 0x00, (and then comes the SSTORE we are measuring)
        ; GAS
       }
      nonce: '0'
      storage: {}


    cccccccccccccccccccccccccccccccccccccccc:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            ; Make sure the relevant access list is still
            ; ours, not 0x100's
            (delegatecall (gas) 0x100 0 0 0 0)
        }  
      nonce: '0'
      storage: {}



    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: '1000000000000000000'
      code: 0x
      nonce: '0'
      storage: {}


  transaction:
    data:
    - data: :label callerInAccessList :raw 0x00
      accessList:
      - address: 0xcccccccccccccccccccccccccccccccccccccccc
        storageKeys:
        - 0x00

    - data: :label calleeInAccessList :raw 0x00
      accessList:
      - address: 0x0000000000000000000000000000000000000100
        storageKeys:
        - 0x00

    gasLimit:
    - '400000'
    gasPrice: '1'
    nonce: '0'
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: cccccccccccccccccccccccccccccccccccccccc

    value:
    - '100000'






  expect:


  - indexes:
      data: :label callerInAccessList
      gas: !!int -1
      value: !!int -1
    network:
    - ">=Berlin"
    result:
      cccccccccccccccccccccccccccccccccccccccc:
        storage:
          0x00: 0x02
          0x01: 0x4e23



  - indexes:
      data: :label calleeInAccessList
      gas: !!int -1
      value: !!int -1
    network:
    - ">=Berlin"
    result:
      cccccccccccccccccccccccccccccccccccccccc:
        storage:
          0x00: 0x02
          0x01: 0x5657


