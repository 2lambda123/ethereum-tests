# 13
# Transient storage cannot be manipulated in a static context:.
# TSTORE(x, y), STATICCALL(self, ...), TSTORE(x, z) reverts
#
# Expect storage slot 0 of address a to be 0. staticcall was unsuccessful.
# Expect storage slot 1 of address a to be 2. The original tstore value before the staticcall.

13_tloadStaticCall:
  _info:
    comment: Transient storage cannot be manipulated in a static context, tstore reverts.

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentNumber: 1
    currentTimestamp: 1000
    currentGasLimit: 0x10000000000000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6
    currentBaseFee: 10

  pre:
    000000000000000000000000000000000000000A:
      balance: 1000000000000000000
      nonce: 0
      code:  |
        :yul {
          switch selector()

          case 0x3f371692 { // doReenter()
            doReenter()
          }

          case 0x611e535a { // tstore3()
            tstore3()
          }

          default {}

          function tstore3() {
            verbatim_2i_0o(hex"b4", 0, 3)
          }

          function doReenter() {
            verbatim_2i_0o(hex"b4", 0, 2)
            mstore(0, hex"611e535a")
            let success := staticcall(0xffff, 0x000000000000000000000000000000000000000A, 0, 32, 0, 0)
            let v := verbatim_1i_1o(hex"b3", 0)
            sstore(0, success)
            sstore(1, v)
          }

          function selector() -> s {
            let value := calldataload(0)
            s := div(value, 0x100000000000000000000000000000000000000000000000000000000)
          }
        }
      storage: {}
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 1000000000000000000000
      code: "0x"
      nonce: 0
      storage: {}

  transaction:
    data:
      - data: :abi doReenter()
        accessList: []
    gasLimit:
      - "400000"
    nonce: 0
    to: 000000000000000000000000000000000000000A
    value:
      - 0
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"
    maxPriorityFeePerGas: 0
    maxFeePerGas: 2000

  expect:
    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int -1

      network:
        - ">=London"
      result:
        000000000000000000000000000000000000000A:
          storage:
            0x00: 0
            0x01: 2
