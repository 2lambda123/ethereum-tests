# 04
# Contracts have separate transient storage.
# Loading a slot in a separate contract after storing returns 0: TSTORE(x, y), CALL(z, ...), TLOAD(x) returns 0
#
# Expect storage slot 0 of address a to be 0. Expect storage slot 1 of address a to be 1 (successful call).
# Expect storage slot 0 of address a to be 0.

13_tloadStaticCall:
  _info:
    comment: Loading a slot after a call to another contract is 0.

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentNumber: 1
    currentTimestamp: 1000
    currentGasLimit: 0x10000000000000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6
    currentBaseFee: 10

  pre:
    000000000000000000000000000000000000000A:
      balance: 1000000000000000000
      nonce: 0
      code:  |
        :yul {
          switch selector()

          case 0x3f371692 { // doReenter()
            doReenter()
          }

          case 0x743fedaf { // tstore2()
            tstore2()
          }

          default {}

          function tstore2() {
            verbatim_2i_0o(hex"b4", 0, 2)
          }

          function doReenter() {
            verbatim_2i_0o(hex"b4", 0, 1)
            mstore(0, hex"743fedaf")
            let success := staticcall(0xffff, 0x000000000000000000000000000000000000000A, 0, 32, 0, 0)
            let v := verbatim_1i_1o(hex"b3", 0)
            sstore(0, v)
          }

          function selector() -> s {
            let value := calldataload(0)
            s := div(value, 0x100000000000000000000000000000000000000000000000000000000)
          }
        }
      storage: {}
    000000000000000000000000000000000000000B:
      balance: 1000000000000000000
      nonce: 0
      code: |
        :yul {
          let v := verbatim_1i_1o(hex"b3", 0)
          sstore(1, v)
        }
      storage: {}
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 1000000000000000000000
      code: "0x"
      nonce: 0
      storage: {}

  transaction:
    data:
      - data: :abi doReenter()
        accessList: []
    gasLimit:
      - "400000"
    nonce: 0
    to: 000000000000000000000000000000000000000A
    value:
      - 0
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"
    maxPriorityFeePerGas: 0
    maxFeePerGas: 2000

  expect:
    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int -1

      network:
        - ">=London"
      result:
        000000000000000000000000000000000000000A:
          storage:
            0x00: 1
