# 05
# Reentrant calls access the same transient storage: TSTORE(x, y), CALL(self, ...), TLOAD(x) returns y.
#
# Expect slot 0 to have 80 from the first tstore & tload.
# Expect slot 1 to have 80 from the re-entered call.
# Expect slot 2 to have 1 (for successful call).

05_tloadReentrancy:
  _info:
    comment: Reentrant calls access the same transient storage.

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentNumber: 1
    currentTimestamp: 1000
    currentGasLimit: 0x10000000000000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6
    currentBaseFee: 10

  pre:
    000000000000000000000000000000000000000A:
      balance: 1000000000000000000
      nonce: 0
      code: |
        :yul {
          switch selector()
          
          // doLoad()
          case 0x43ac1c39 {
            doLoad()
          }

          // doReenter()
          case 0x3f371692 {
            doReenter()
          }

          default {
            sstore(2, 0)
          }

          function doLoad() {
            let v := verbatim_1i_1o(hex"b3", 0)
            sstore(1, v)
          }

          function doReenter() {
            // tstore
            verbatim_2i_0o(hex"b4", 0, 80)
            mstore(0, hex"43ac1c39")
            let success := call(0xffff, 0x000000000000000000000000000000000000000A, 0, 0, 32, 0, 0)
            // tload
            let v := verbatim_1i_1o(hex"b3", 0)
            sstore(0, v)
            sstore(2, success)
          } 

          function selector() -> s {
            let value := calldataload(0)
            s := div(value, 0x100000000000000000000000000000000000000000000000000000000)
          }
        }
      storage: {}
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 1000000000000000000000
      code: "0x"
      nonce: 0
      storage: {}

  transaction:
    data:
      - data: :abi doReenter()
        accessList: []
    gasLimit:
      - "400000"
    nonce: 0
    to: 000000000000000000000000000000000000000A
    value:
      - 0
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"
    maxPriorityFeePerGas: 0
    maxFeePerGas: 2000

  expect:
    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int -1

      network:
        - ">=London"
      result:
        000000000000000000000000000000000000000A:
          storage:
            # expect 80 at slot 0
            # expect 1 (successful call) at slot 1
            0x00: 80
            0x01: 80
            0x02: 1
