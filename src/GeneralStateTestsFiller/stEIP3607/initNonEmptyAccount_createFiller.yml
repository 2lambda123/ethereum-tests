# Init into a non-empty account, attempt to create contract from init code

initNonEmptyAccount_create:
  _info:
    comment: Init into a non-empty account, attempt to create contract from init code

  env:
    # A blockinfo section (obsolete). Do not change. (only coinbase and gasLimit could be changed)
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentGasLimit: 0xFF112233445566
    currentNumber: 1
    currentTimestamp: 1000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6

  # We prepare a state where the init account already has code in it.
  pre:
     # Even if this account is not involved in transaction, it will be miner-reward touched upon generation of a state test
    2adc25665018aa1fe0e6bc666dac8fc2697ff9ba:
      balance: '0'
      nonce: '1'
      code: ''
      storage: {}

    # Account with empty code, but inits into a non-empty account
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: '1000000000000000000'
      nonce: '0'
      code: ''
      storage: {}

    # Init'd address keccak256(rlp(a94f5374fce5edbc8e2a8697c15331677e6ebf0b, 0))
    6295ee1b4f6dd65047762f924ecd367c17eabf8f:
      balance: '1000000000000000000'
      nonce: '0'
      code: ':raw 0xdeadbeef'
      storage: {}

    # Address we will attempt to create from init code
    a42676447b7cedfa5fde894d1d3df24aab362701:
      balance: '0'
      nonce: '0'
      code: ''
      storage: {}

  # Transaction originating from empty code account, init address collides with existing code
  transaction:
    data:
    - ':yul {
         sstore(0, 1)
         pop(create(10000, 0, 32))
       }'
    gasLimit:
    - '400000'
    gasPrice: '10'
    nonce: '0'
    to: ''
    value:
    - ''
    # secretKey is a privKey of a94f5374fce5edbc8e2a8697c15331677e6ebf0b
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"


  expect:
    - indexes:
        data: !!int -1
        gas:  !!int 0
        value: !!int -1

      network:
        - '>=Berlin'
      
      # Transaction is not rejected since it originates from an empty EOA.
      result:
        6295ee1b4f6dd65047762f924ecd367c17eabf8f:
          balance: '1000000000000000000'
          storage: {}
        
        a42676447b7cedfa5fde894d1d3df24aab362701:
          balance: '0'