      to: 0xCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC
      value: 0x02
  - blocknumber: 3
    transactions:
    - data: ''
      accessList: []
      gasLimit: 50000
      maxPriorityFeePerGas: 100
      maxFeePerGas: 1000
      nonce: auto
      secretKey: 41f6e321b31e72173f8ff2e292359e1862f24fba42fe6f97efaf641980eff298
      to: 0xCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC
      value: 0x03

  expect:
  - network:
    - "Merge"
    result:
      0xcccccccccccccccccccccccccccccccccccccccc:
        storage:
          0x00: 0
          0x01: 0
          0x02: 0
